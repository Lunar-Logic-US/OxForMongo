image: docker:git

services: 
  - docker:dind

test:
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker run -dit --rm --name ox -w /ox -v `pwd`:/ox registry.gitlab.com/lunar-logic/ox-seed/dev:latest
    - docker exec ox phpunit ox/tests --color --coverage-text
