version: '3'

services:
  ox_app:
	image: lunarlogic/ox
    container_name: ox_app
    volumes:
      - ./app-blank:/home/app/current/
      - ./ox:/home/app/current/ox
    depends_on:
      - ox_db
    ports:
      - "8080:80"
      - "8443:443"
    tty: true

  ox_db:
    image: mongo:3.4
    container_name: ox_db
    volumes:
      - ./../dump:/home/app/data/dump/
    ports:
      - "27017:27017"
    logging:
      driver: none

